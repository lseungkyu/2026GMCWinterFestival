<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBOOT: 아이템 인벤토리 - 2026 겨울수련회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@900&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #05070a;
            background-image:
                radial-gradient(circle at 50% 0%, #1a1025 0%, transparent 50%),
                radial-gradient(circle at 100% 50%, #0d1221 0%, transparent 40%);
            color: #f8fafc;
            line-height: 1.6;
        }

        .header-font { font-family: 'Black Han Sans', sans-serif; }

        .reboot-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #ffffff 5%, #ff2d95 45%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 45, 149, 0.5));
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }

        /* 등급별 테두리 및 그림자 효과 */
        .epic-card { border: 1px solid rgba(255, 45, 149, 0.4); box-shadow: 0 0 20px rgba(255, 45, 149, 0.1); }
        .rare-card { border: 1px solid rgba(139, 92, 246, 0.4); box-shadow: 0 0 20px rgba(139, 92, 246, 0.1); }
        .normal-card { border: 1px solid rgba(59, 130, 246, 0.4); box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }

        .neon-text-pink { color: #ff2d95; text-shadow: 0 0 8px rgba(255, 45, 149, 0.5); }
        .neon-text-purple { color: #a78bfa; text-shadow: 0 0 8px rgba(139, 92, 246, 0.5); }
        .neon-text-blue { color: #60a5fa; text-shadow: 0 0 8px rgba(59, 130, 246, 0.5); }

        .section-header-line {
            height: 2px;
            background: linear-gradient(90deg, currentColor 0%, transparent 100%);
            opacity: 0.3;
            margin-top: 4px;
        }

        /* 돌아가기 버튼 전용 스타일 */
        .nav-home-btn {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: calc(100% - 48px);
            max-width: 384px; /* max-w-md와 동일하게 설정 */
        }

        /* 스크롤바 숨기기 */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative overflow-x-hidden pb-32">

    <!-- Header -->
    <header class="relative pt-12 pb-8 text-center overflow-hidden px-4">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-48 bg-pink-600/10 blur-[80px] pointer-events-none"></div>
        <p class="text-pink-400 font-bold tracking-[0.3em] text-[10px] mb-2 opacity-90 uppercase">2026 지구촌교회 청소년지구 겨울수련회</p>
        <h1 class="reboot-font text-5xl mb-2 font-black italic">성경퀴즈 아이템</h1>
    </header>

    <main class="p-6 space-y-12 relative z-10">
        
        <!-- EPIC SECTION -->
        <section>
            <div class="flex items-end justify-between mb-6">
                <div class="flex-1">
                    <h3 class="header-font text-2xl neon-text-pink flex items-center gap-2">
                        <i class="fas fa-bolt text-lg"></i> EPIC
                    </h3>
                    <div class="section-header-line text-pink-500"></div>
                </div>
                <div class="ml-4 flex flex-col items-end">
                    <span class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Cost</span>
                    <span class="text-xl font-black text-pink-500">25 <span class="text-[10px]">RC</span></span>
                </div>
            </div>

            <div class="space-y-4">
                <!-- 아이템 1 -->
                <div class="glass-card epic-card p-6">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-hand-sparkles text-pink-500 text-xl"></i>
                        <h4 class="header-font text-xl text-pink-500">다른 팀 점수 3점 빼앗기</h4>
                    </div>
                </div>

                <!-- 아이템 2 -->
                <div class="glass-card epic-card p-6">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <i class="fas fa-arrow-up-right-dots text-pink-500 text-xl"></i>
                            <i class="fas fa-plus absolute -top-2 -right-2 text-[10px] text-pink-300 bg-pink-900 rounded-full p-0.5 border border-pink-500/50 shadow-sm"></i>
                        </div>
                        <h4 class="header-font text-xl text-pink-500">우리 팀 점수 3점 더하기</h4>
                    </div>
                </div>

                <!-- 아이템 3 -->
                <div class="glass-card epic-card p-6">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-rocket text-pink-500 text-xl"></i>
                        <h4 class="header-font text-xl text-pink-500">3단계 추월</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- RARE SECTION -->
        <section>
            <div class="flex items-end justify-between mb-6">
                <div class="flex-1">
                    <h3 class="header-font text-2xl neon-text-purple flex items-center gap-2">
                        <i class="fas fa-star text-lg"></i> RARE
                    </h3>
                    <div class="section-header-line text-purple-500"></div>
                </div>
                <div class="ml-4 flex flex-col items-end">
                    <span class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Cost</span>
                    <span class="text-xl font-black text-purple-500">15 <span class="text-[10px]">RC</span></span>
                </div>
            </div>

            <div class="space-y-4">
                <!-- 아이템 1 -->
                <div class="glass-card rare-card p-6">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-link-slash text-purple-500 text-xl"></i>
                        <h4 class="header-font text-xl text-purple-400">점수 2 / 1점 빼앗기</h4>
                    </div>
                </div>

                <!-- 아이템 2 -->
                <div class="glass-card rare-card p-6">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-forward-step text-purple-500 text-xl"></i>
                        <h4 class="header-font text-xl text-purple-400">2단계 추월</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- NORMAL SECTION -->
        <section>
            <div class="flex items-end justify-between mb-6">
                <div class="flex-1">
                    <h3 class="header-font text-2xl neon-text-blue flex items-center gap-2">
                        <i class="fas fa-shield-halved text-lg"></i> NORMAL
                    </h3>
                    <div class="section-header-line text-blue-500"></div>
                </div>
                <div class="ml-4 flex flex-col items-end">
                    <span class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Cost</span>
                    <span class="text-xl font-black text-blue-500">10 <span class="text-[10px]">RC</span></span>
                </div>
            </div>

            <div class="space-y-4">
                <!-- 아이템 1 -->
                <div class="glass-card normal-card p-6">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-shield-virus text-blue-500 text-xl"></i>
                        <h4 class="header-font text-xl text-blue-400">방어권</h4>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer Decor -->
        <footer class="mt-20 text-center relative px-8">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-[1px] bg-gradient-to-r from-transparent via-pink-600 to-transparent"></div>
            <p class="reboot-font text-[10px] text-pink-500/40 pt-10 tracking-[0.2em]">ITEM DATABASE SYSTEM v1.2</p>
        </footer>
    </main>

    <!-- Floating Navigation Button -->
    <div class="nav-home-btn px-6">
        <button onclick="location.href='index.html'" class="w-full glass-card border-pink-500/50 py-4 flex items-center justify-center gap-3 text-pink-400 hover:text-white transition-colors group">
            <i class="fas fa-house text-sm group-hover:scale-110 transition-transform"></i>
            <span class="header-font tracking-wider">메인 페이지로 돌아가기</span>
        </button>
    </div>

    <!-- Background Decor -->
    <div class="fixed top-0 right-0 w-96 h-96 bg-pink-600/5 rounded-full blur-[130px] pointer-events-none"></div>
    <div class="fixed bottom-0 left-0 w-96 h-96 bg-purple-600/5 rounded-full blur-[130px] pointer-events-none"></div>

</body>
</html>
